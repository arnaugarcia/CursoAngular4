<h4>{{titulo}}</h4>

<div *ngIf="administrador; then admin else noAdmin">

</div>

<ng-template #admin>
  <strong style="background-color: yellow">Eres el administrador de la webapp</strong>
  <button (click)="cambiar(false)">Cambiar</button>
</ng-template>

<ng-template #noAdmin>
  <strong style="background-color: red; color: white">NO ERES el administrador de la webapp</strong>
</ng-template>

<hr>

<componente-hijo
  [texto1]="dato_externo"
  [texto2]="identity"
  (desde_el_hijo)="recibirDatos($event)"
>

</componente-hijo>

<div *ngIf="datos_del_hijo">
  {{datos_del_hijo.nombre}}

  {{datos_del_hijo.web}}

  {{datos_del_hijo.twitter}}
